<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>더셈 계산기</h4>
    <form>
        <input type='text' size="2" name="num1" id="num1" pattern="\d*">
        +
        <input type="text" size="2" name="num2" id="num2" pattern="\d*">
        <button onclick="add()" type="button"> = </button>
        <input type="text" size="2" name="result" id="result" readonly>
        <br><br>
        <input type="reset" value="초기화">
    </form>

   

    <script>
        function add(){
            let input_num1 = document.getElementById("num1"); //id를 통해 input_num1의 값을 가져옴
            let input_num2 = document.getElementById("num2");
            let sum = Number(input_num1.value) + Number(input_num2.value); //parse 해주는 number

            
            result.value = sum;
        }
        
    </script>
</body>
</html>
